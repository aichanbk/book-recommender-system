<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: white;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender System</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books of All Time</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-3" style="margin-top: 30px" class="background-color:rgba(0,0,0,0)">
                <div class="card">
                    <div class="card-body" style="background-color: black">
                        <img class="card-img-top" src="{{ image[i] }}" >
                        <h2 class="text-white">{{ book_name[i] }}</h2>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ ratings[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
